name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - prod
  pull_request:
    branches:
      - main
      - prod

jobs:
  # Job для проверки кода (линтеры, тесты, typecheck)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: ESLint Check
        run: npm run lint
        continue-on-error: true

      - name: ESLint Fix
        run: npm run lint:fix --if-present

      - name: Prettier Format Check
        run: npm run format:check
        continue-on-error: false

      - name: Prettier Format Fix
        run: npm run format --if-present

      - name: TypeScript Check
        run: npm run typecheck
        continue-on-error: false

      - name: Run tests
        run: npm run test:run

  # Job для деплоя на prod (только для ветки prod)
  deploy-prod:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Create .env file
        run: |
          echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "FIREBASE_DATABASE_URL=${{ secrets.FIREBASE_DATABASE_URL }}" >> .env
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
          echo "FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}" >> .env
          echo "NUXT_PUBLIC_SITE_URL=${{ secrets.NUXT_PUBLIC_SITE_URL }}" >> .env
          echo "NUXT_PUBLIC_CLOUD_FUNCTION_TELEGRAM_URL=${{ secrets.NUXT_PUBLIC_CLOUD_FUNCTION_TELEGRAM_URL }}" >> .env
          echo "NUXT_PUBLIC_CLOUD_FUNCTION_EMAIL_URL=${{ secrets.NUXT_PUBLIC_CLOUD_FUNCTION_EMAIL_URL }}" >> .env
          echo "NUXT_PUBLIC_CLOUD_FUNCTION_UPLOAD_PRODUCT_URL=${{ secrets.NUXT_PUBLIC_CLOUD_FUNCTION_UPLOAD_PRODUCT_URL }}" >> .env
          echo "NUXT_PUBLIC_CLOUD_FUNCTION_DELETE_PRODUCT_FILE=${{ secrets.NUXT_PUBLIC_CLOUD_FUNCTION_DELETE_PRODUCT_FILE }}" >> .env
          echo "NUXT_PUBLIC_CLOUD_FUNCTION_UPLOAD_LOCALES=${{ secrets.NUXT_PUBLIC_CLOUD_FUNCTION_UPLOAD_LOCALES }}" >> .env
          echo "NUXT_PUBLIC_BUCKET_NAME=${{ secrets.NUXT_PUBLIC_BUCKET_NAME }}" >> .env
          echo "NUXT_PUBLIC_DADATA_API_KEY=${{ secrets.NUXT_PUBLIC_DADATA_API_KEY }}" >> .env
          echo "NUXT_PUBLIC_DADATA_SECRET_KEY=${{ secrets.NUXT_PUBLIC_DADATA_SECRET_KEY }}" >> .env
          echo "NUXT_PUBLIC_CLOUD_FUNCTION_UPLOAD_STATS=${{ secrets.NUXT_PUBLIC_CLOUD_FUNCTION_UPLOAD_STATS }}" >> .env

      - name: Build application
        run: npm run generate

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www/kalashyulya.ru/
          local-dir: ./.output/public/
